name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: koutsie/vitalised-styled-blog-nice@custom_blog_style_vitalised
        with:
          branch: gh-pages # Optional branch for GitHub Pages

